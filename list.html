<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>

<h2>List of fruits</h2>
<p>Unordered List</p>
<ul>
    <li>Apple</li>
    <li>Pineapple</li>
    <li>Orange</li>
    <li>Banana</li>
    <li>Mango</li>
</ul>
<h2>List of Cars</h2>
<p>Ordered List</p>
<ol>
    <li>Mercedes</li>
    <li>Bugati</li>
    <li>Toyota</li>
    <li>Audio</li>
    <li>Subaru</li>
</ol>

</body>
</html>
